<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Quicklist" />
      </div>

      <header class="header">
        <a href="#" class="back-button">← Voltar</a>
        <h1 class="title">Compras da semana</h1>
      </header>

      <div class="input-container">
        <input
          type="text"
          class="input-field"
          placeholder="Adicione um novo item"
        />
        <button class="add-button">Adicionar item</button>
      </div>

      <div class="list">
        <div class="list-item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Pão de forma</span>
          <button class="delete-button">
            <img src="./assets/trash.svg" alt="lixo" />
          </button>
        </div>

        <div class="list-item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Café preto</span>
          <button class="delete-button">
            <img src="./assets/trash.svg" alt="lixo" />
          </button>
        </div>

        <div class="list-item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Suco de laranja</span>
          <button class="delete-button">
            <img src="./assets/trash.svg" alt="lixo" />
          </button>
        </div>

        <div class="list-item">
          <input type="checkbox" class="checkbox" />
          <span class="item-text">Bolacha</span>
          <button class="delete-button">
            <img src="./assets/trash.svg" alt="lixo" />
          </button>
        </div>
      </div>

      <div class="alert">
        <span>
          <img src="./assets/warning.svg" /> O item foi removido da lista</span
        >
        <img src="./assets/x.svg" class="alert-close" alt="x" />
      </div>
    </main>
  </body>
</html>
