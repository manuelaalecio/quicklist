<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./assets/logo.svg" alt="Quicklist" />
      </div>

      <header class="header">
        <a href="#" class="back-button">‚Üê Voltar</a>
        <h1 class="title">Compras da semana</h1>
      </header>

      <div class="input-container">
        <input
          type="text"
          class="input-field"
          id="new-item"
          placeholder="Adicione um novo item"
        />
        <button class="add-button" id="add-item-button">Adicionar item</button>
      </div>

      <div class="list" id="item-list"></div>

      <div class="alert" id="alert" style="display: none">
        <span>
          <img src="./assets/warning.svg" /> O item foi removido da lista
        </span>
        <img
          src="./assets/x.svg"
          class="alert-close"
          alt="x"
          id="alert-close"
        />
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
